<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400i,700|Lora:400,400i,700" rel="stylesheet">
    <title>Grouped Bar chart</title>
    <style>
      .brush .extent {
        stroke: #fff;
        fill: steelblue;
        fill-opacity: 0.25;
        shape-rendering: crispEdges;
      }

      rect.mover {
        stroke: red;
        stroke-opacity: 0.1;
        fill: lightSteelBlue;
        fill-opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <section class="story">
        <h2>Persentase Tingkat Partisipasi Pendidikan</h2>
        <p class="description">
            Diagram ini menunjukkan persentase angka partisipasi sekolah per tahun di Indonesia.
        </p>
        <div id="chart"></div>
    </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="data/partisipasiTahunan.js"></script>
    <script src="js/groupedBarChart.js"></script>
  </body>
</html>
